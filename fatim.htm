<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .contact-info div {
            margin: 0 20px;
        }
        .contact-info a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Hubungi Saya</h1>
        <p>Jika Anda tertarik atau memiliki pertanyaan, jangan ragu untuk menghubungi saya. Saya akan segera merespons!</p>
    </div>

    <div class="contact-info">
        <div>
            <p><strong>Telepon/WhatsApp:</strong></p>
            <a href="tel:+628563670571">+62-856-3670-571</a>
        </div>

    <div class="form-container">
        <h2>Formulir Kontak</h2>
        <form action="fatim:sitifatimatulfatim.com" method="post" enctype="text/plain">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="nomor">Nomor:</label>
            <input type="nomor" id="nomor" name="nomor" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Kirim Pesan!</button>
        </form>
    </div>
</div>

</body>
</html>
